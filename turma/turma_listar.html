<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Turma</title>
  <link rel="stylesheet" href="turma.css">
</head>
<body>
  <header>
    <a href="/inicio/index.html" class="voltar">Voltar</a>
    <div class="menu-header-turma">
      <a href="turma_criar.html">CRIAR TURMA</a>
      <span class="ativo">LISTAR TURMA</span>
    </div>
  </header>

  <main>
    <div class="lista-box-turma">
      <h2>Listagem das Turmas:</h2>
      <ul id="lista-turmas"></ul>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal-editar" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <h3>Editar Turma</h3>
      <form id="form-editar">
        <input type="text" id="edit-nome" placeholder="Nome"><br>
        <input type="text" id="edit-materia" placeholder="Matéria"><br>
        <input type="text" id="edit-descricao" placeholder="Descrição"><br>
        <select id="edit-ativo">
          <option value="1">Sim</option>
          <option value="0">Não</option>
        </select>
        <input type="number" id="edit-professor" placeholder="ID do Professor"><br>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="turma.js"></script>
  <script>
    let turmaEditandoId = null;

    async function carregarTurmas() {
      const turmas = await listarTurmas();
      const lista = document.getElementById('lista-turmas');
      lista.innerHTML = '';

      turmas.forEach(turma => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${turma.nome} - ${turma.materia} - Ativo: ${turma.ativo ? 'Sim' : 'Não'}
          <div class="butao2">
          <button class="editar" onclick="abrirModal(${turma.id})">Editar</button>
          <button class="deletar" onclick="removerTurma(${turma.id})">Deletar</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    async function abrirModal(id) {
      turmaEditandoId = id;
      const turma = await obterTurma(id);

      document.getElementById('edit-nome').value = turma.nome;
      document.getElementById('edit-materia').value = turma.materia;
      document.getElementById('edit-descricao').value = turma.descricao;
      document.getElementById('edit-ativo').value = turma.ativo;
      document.getElementById('edit-professor').value = turma.professor_id;

      document.getElementById('modal-editar').classList.remove('hidden');
    }

    function fecharModal() {
      document.getElementById('modal-editar').classList.add('hidden');
    }

    async function removerTurma(id) {
      if (confirm("Deseja realmente excluir esta turma?")) {
        await deletarTurma(id);
        carregarTurmas();
      }
    }

    document.getElementById('form-editar').addEventListener('submit', async function (e) {
      e.preventDefault();

      const dadosAtualizados = {
        nome: document.getElementById('edit-nome').value,
        materia: document.getElementById('edit-materia').value,
        descricao: document.getElementById('edit-descricao').value,
        ativo: parseInt(document.getElementById('edit-ativo').value),
        professor_id: parseInt(document.getElementById('edit-professor').value),
      };

      await atualizarTurma(turmaEditandoId, dadosAtualizados);
      fecharModal();
      carregarTurmas();
    });

    carregarTurmas();
  </script>
</body>
</html>
