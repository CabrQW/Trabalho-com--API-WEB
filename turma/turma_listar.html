<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Turma</title>
  <link rel="stylesheet" href="turma.css">
</head>
<body>
  <header>
    <a href="/index.html" class="voltar">Voltar</a>
    <div class="menu-header-turma">
      <a href="turma_criar.html">CRIAR TURMA</a>
      <span class="ativo">LISTAR TURMA</span>
    </div>
  </header>

  <main>
    <div class="lista-box-turma">
      <h2>Listagem das Turmas:</h2>
      <ul id="lista-turmas"></ul>
    </div>
  </main>
 
  <!-- Modal -->
  <div id="modal-editar" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="fecharModal()">&times;</span>
      <h3>Editar Turma</h3>
      <form id="form-editar">
        <input type="text" id="edit-materia" placeholder="Matéria"><br>
        <input type="text" id="edit-descricao" placeholder="Descrição"><br>
        <label for="">Ativo:
          <select id="edit-ativo">
            <option value="1">Sim</option>
            <option value="0">Não</option>
          </select>
        </label><br>
        <input type="number" id="edit-professor" placeholder="ID do Professor"><br>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="turma.js"></script>
</body>
</html>
