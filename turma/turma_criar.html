<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Turma</title>
  <link rel="stylesheet" href="turma.css">
</head>
<body>
  <header>
    <a href="/index.html" class="voltar">Voltar</a>
    <div class="menu-header-turma">
      <span class="ativo">CRIAR TURMA</span>
      <a href="turma_listar.html">LISTAR TURMA</a>
    </div>
  </header>

  <main>
    <div class="form-box-turma">
      <h2>Criar Turma</h2>
      <p><strong>Insira as informações da turma:</strong></p>

      <form>
        <input type="text" id="materia" placeholder="Matéria:">
        <label for="ativo">Ativo:
          <select id="ativo" class="ativo01">
            <option value="1">Sim</option>
            <option value="0">Não</option>
          </select>
        </label>
        <input type="number" id="professor" placeholder="Use o ID do Professor:">
        <input type="text" id="descricao" placeholder="Descrição:">
        <button type="submit">Criar</button>
      </form>      
    </div>
  </main>
</body>

<script src="turma.js"></script>
</html>
